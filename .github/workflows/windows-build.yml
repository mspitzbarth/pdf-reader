name: Build Windows EXE

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows-exe:
    runs-on: windows-latest
    continue-on-error: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.7"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Check Python file for syntax errors
        run: python -m py_compile main.py

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile --name PDFReader main.py

      - name: Upload built EXE
        uses: actions/upload-artifact@v4
        with:
          name: pdf-reader-exe
          path: dist/PDFReader.exe

      - name: Run the EXE and check for errors
        shell: pwsh
        run: |
          try {
            & dist\PDFReader.exe
          } catch {
            Write-Error "The EXE failed to run."
            exit 1
          }

      - name: Clean up (Optional)
        run: Remove-Item -Recurse -Force build, dist
